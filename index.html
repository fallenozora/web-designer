<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallen Ozora Raza - Graphic Designer</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    /* HEADER */
    .hero {
      background-color: #111;
      text-align: center;
      padding: 100px 20px 80px;
      border-bottom: 3px solid #444;
    }

    .hero h1 {
      font-family: 'Georgia', serif;
      font-size: 3em;
      color: #f0c040;
    }

    .hero p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }

    /* NAV */
    nav {
      background-color: #1a1a1a;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: #f0c040;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }

    nav a:hover {
      color: #fff;
      border-bottom: 2px solid #f0c040;
    }

    /* SECTIONS */
    section {
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #f0c040;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .item {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.03);
      border-color: #f0c040;
    }

    .item img {
      width: 100%;
      display: block;
    }

    .item p {
      text-align: center;
      padding: 12px;
      font-weight: bold;
      color: #ccc;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
      background-color: #1a1a1a;
      color: #fff;
    }
