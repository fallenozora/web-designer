<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fallen Ozora Raza - Portofolio</title>
  <style>
    :root {
      --bg: #0d1b2a;
      --text: #e0e1dd;
      --primary: #00b4d8;
      --secondary: #1b263b;
      --accent: #0077b6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 40px 0;
    }

    header {
      background: linear-gradient(to right, var(--secondary), var(--accent));
      padding: 60px 0;
      text-align: center;
      color: #fff;
      animation: fadeInDown 1.2s ease-out;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #a8dadc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    section {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-size: 2rem;
    }

    .portfolio-section {
      margin-bottom: 60px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 300px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.3);
    }

    footer {
      background-color: var(--secondary);
      color: #adb5bd;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Fallen Ozora Raza</h1>
      <p>Desainer Grafis Profesional</p>
      <nav>
        <ul>
          <li><a href="#sport">Sport Design</a></li>
          <li><a href="#feed">Feed Instagram</a></li>
          <li><a href="#logo">Logo</a></li>
          <li><a href="#uiux">UI/UX Design</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SPORT DESIGN -->
  <section id="sport" class="portfolio-section section">
    <div class="container">
      <h2>üèÜ Sport Design</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Sport+1" alt="Sport 1">
        <img src="https://via.placeholder.com/300x200?text=Sport+2" alt="Sport 2">
        <img src="https://via.placeholder.com/300x200?text=Sport+3" alt="Sport 3">
      </div>
    </div>
  </section>

  <!-- FEED INSTAGRAM -->
  <section id="feed" class="portfolio-section section">
    <div class="container">
      <h2>üì± Feed Instagram</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Feed+1" alt="Feed 1">
        <img src="https://via.placeholder.com/300x200?text=Feed+2" alt="Feed 2">
        <img src="https://via.placeholder.com/300x200?text=Feed+3" alt="Feed 3">
      </div>
    </div>
  </section>

  <!-- LOGO -->
  <section id="logo" class="portfolio-section section">
    <div class="container">
      <h2>üéØ Logo Design</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Logo+1" alt="Logo 1">
        <img src="https://via.placeholder.com/300x200?text=Logo+2" alt="Logo 2">
        <img src="https://via.placeholder.com/300x200?text=Logo+3" alt="Logo 3">
      </div>
    </div>
  </section>

  <!-- UI/UX -->
  <section id="uiux" class="portfolio-section section">
    <div class="container">
      <h2>üíª UI/UX Design</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=UIUX+1" alt="UIUX 1">
        <img src="https://via.placeholder.com/300x200?text=UIUX+2" alt="UIUX 2">
        <img src="https://via.placeholder.com/300x200?text=UIUX+3" alt="UIUX 3">
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Fallen Ozora Raza. Semua hak cipta dilindungi.</p>
    </div>
  </footer>

  <script>
    // Animasi scroll (fade-in)
    const sections = document.querySelectorAll('.section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
